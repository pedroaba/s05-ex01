<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Armário</title>
    <link rel="stylesheet" href="style/global.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">Reserva de Armário</h1>
      
      <div id="form-container">
        <div id="form-item">
          <label for="cabinetType">Tipo:</label>
          <select id="cabinetType">
            <option value="standard">Padrão</option>
            <option value="double">Duplo</option>
          </select>
        </div>

        <button id="reserve-button">Reservar</button>
      </div>

      <p id="error-message" class="hide">
      
      </p>
    </div>

      

    <script src="script/index.js"></script>
  </body>
</html>
